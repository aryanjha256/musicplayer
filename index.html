<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <h3>Aryan</h3>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>FEEL <br> THE <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Feel The Music</p>
                <img src="images/play.svg" id="icon">
            </div>
        </div>
    </div>
    <audio id="mysong">
        <source src="images/surajchanda.mp3" type="audio/mp3">
    </audio>
    <script>
        let mysong = document.getElementById("mysong");
        let icon = document.getElementById("icon");

        icon.onclick = function(){
            if (mysong.paused) {
                mysong.play();
                icon.src = "images/pause.svg";      
            } else {
                mysong.pause();
                icon.src = "images/play.svg";
            }
        }
    </script>
</body>
</html>
